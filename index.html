<!DOCTYPE HTML>
<html>
	<head>
		<script>
		function browserLanguage() {
       try {
         return (navigator.browserLanguage || navigator.language || navigator.userLanguage).substr(0,2)
       }
       catch(e) {
         return undefined;
       }
     }
    if (browserLanguage().indexOf("ja") != -1) {
       location.replace("http://v4x.co/index.ja.html");
     }
     else {
       location.replace("http://v4x.co/index.en.html");
     }
  </script>
	</head>
	<body>
	</body>
</html>
